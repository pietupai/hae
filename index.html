<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request to Vercel API</title>
</head>
<body>
    <h1>Request to Vercel API</h1>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button id="sendRequestButton">Send Request</button>
    <pre id="responseContent"></pre>

    <script>
        document.getElementById('sendRequestButton').onclick = async function () {
            const urlInput = document.getElementById('urlInput').value;
            const responseContent = document.getElementById('responseContent');

            // Clear previous response and show status
            responseContent.textContent = 'Sending request...';

            if (!urlInput) {
                responseContent.textContent = 'Please enter a URL';
                return;
            }

            try {
                let initialRequestText, initialResponseText;

                // Fetch initial request.txt
                const initialRequest = await fetch(`https://proxyserver2-sandy.vercel.app/api/proxy?url=https://api.github.com/repos/pietupai/hae/contents/request.txt?timestamp=${new Date().getTime()}`);
                initialRequestText = await initialRequest.text();

                // Delay 500ms before fetching response.txt
                await new Promise(resolve => setTimeout(resolve, 500));

                // Fetch initial response.txt
                const initialResponse = await fetch(`https://proxyserver2-sandy.vercel.app/api/proxy?url=https://api.github.com/repos/pietupai/hae/contents/response.txt?timestamp=${new Date().getTime()}`);
                initialResponseText = await initialResponse.text();

                // Trigger the workflow
                const response = await fetch('https://proxyserver2-sandy.vercel.app/api/trigger-workflow', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: JSON.stringify({ url: urlInput })
                });

                if (response.ok) {
                    responseContent.textContent = 'Request sent successfully! Waiting for the response...';

                    let pollCount = 0;
                    const maxPollCount = 10; // Maximum polling count
                    let pollDelay = 5000; // Initial delay in milliseconds (5 seconds)

                    // Polling function to check the response.txt file
                    const pollResponse = async () => {
                        try {
                            pollCount++;

                            // Fetch the latest request.txt
                            const currentRequest = await fetch(`https://proxyserver2-sandy.vercel.app/api/proxy?url=https://api.github.com/repos/pietupai/hae/contents/request.txt?timestamp=${new Date().getTime()}`);
                            const currentRequestText = await currentRequest.text();

                            // Delay 500ms before fetching response.txt
                            await new Promise(resolve => setTimeout(resolve, 500));

                            // Fetch the latest response.txt
                            const currentResponse = await fetch(`https://proxyserver2-sandy.vercel.app/api/proxy?url=https://api.github.com/repos/pietupai/hae/contents/response.txt?timestamp=${new Date().getTime()}`);
                            const currentResponseText = await currentResponse.text();

                            // Check if request.txt has changed or it's an initial load
                            if (currentRequestText !== initialRequestText || pollCount === 1) {
                                // Check if response.txt has changed and is not empty
                                if (currentResponseText && currentResponseText !== initialResponseText) {
                                    responseContent.textContent = currentResponseText;
                                    clearInterval(pollResponse);
                                } else {
                                    setTimeout(pollResponse, pollDelay);
                                    pollDelay *= 2; // Exponential backoff
                                }
                            } else {
                                setTimeout(pollResponse, pollDelay);
                                pollDelay *= 2; // Exponential backoff
                            }

                            // Stop polling after maxPollCount attempts
                            if (pollCount >= maxPollCount) {
                                responseContent.textContent = 'Polling stopped after maximum attempts. Please try again.';
                                clearInterval(pollResponse);
                            }
                        } catch (error) {
                            responseContent.textContent = `Error fetching response: ${error.message}`;
                        }
                    };

                    pollResponse();

                } else {
                    const errorText = await response.text();
                    responseContent.textContent = `Error: ${errorText}`;
                }
            } catch (error) {
                responseContent.textContent = `Request failed: ${error.message}`;
            }
        };
    </script>
</body>
</html>
