<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request to Vercel API</title>
</head>
<body>
    <h1>Request to Vercel API</h1>
    <input type="text" id="urlInput" placeholder="Enter URL">
    <button id="sendRequestButton">Send Request</button>
    <pre id="responseContent"></pre>

    <script>
        document.getElementById('sendRequestButton').onclick = async function () {
            const urlInput = document.getElementById('urlInput').value;
            const responseContent = document.getElementById('responseContent');
            
            // Clear previous response and show status
            responseContent.textContent = 'Sending request...';

            if (!urlInput) {
                responseContent.textContent = 'Please enter a URL';
                return;
            }

            try {
                // Read initial request.txt and response.txt
                const initialRequest = await fetch(`https://api.github.com/repos/pietupai/hae/contents/request.txt?timestamp=${new Date().getTime()}`, {
                    headers: {
                        'Accept': 'application/vnd.github.v3.raw'
                    }
                });
                const initialRequestText = await initialRequest.text();

                const initialResponse = await fetch(`https://api.github.com/repos/pietupai/hae/contents/response.txt?timestamp=${new Date().getTime()}`, {
                    headers: {
                        'Accept': 'application/vnd.github.v3.raw'
                    }
                });
                const initialResponseText = await initialResponse.text();

                // Trigger the workflow
                const response = await fetch('https://proxyserver2-sandy.vercel.app/api/trigger-workflow', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: JSON.stringify({ url: urlInput })
                });

                if (response.ok) {
                    responseContent.textContent = 'Request sent successfully! Waiting for the response...';

                    // Polling function to check the response.txt file
                    const pollResponse = setInterval(async () => {
                        try {
                            // Fetch the latest request.txt and response.txt
                            const currentRequest = await fetch(`https://api.github.com/repos/pietupai/hae/contents/request.txt?timestamp=${new Date().getTime()}`, {
                                headers: {
                                    'Accept': 'application/vnd.github.v3.raw'
                                }
                            });
                            const currentRequestText = await currentRequest.text();

                            const currentResponse = await fetch(`https://api.github.com/repos/pietupai/hae/contents/response.txt?timestamp=${new Date().getTime()}`, {
                                headers: {
                                    'Accept': 'application/vnd.github.v3.raw'
                                }
                            });
                            const currentResponseText = await currentResponse.text();

                            // Check if request.txt has changed
                            if (currentRequestText !== initialRequestText) {
                                // Check if response.txt has changed and is not empty
                                if (currentResponseText && currentResponseText !== initialResponseText) {
                                    responseContent.textContent = currentResponseText;
                                    clearInterval(pollResponse);
                                }
                            }
                        } catch (error) {
                            responseContent.textContent = `Error fetching response: ${error.message}`;
                        }
                    }, 5000); // Check every 5 seconds

                } else {
                    const errorText = await response.text();
                    responseContent.textContent = `Error: ${errorText}`;
                }
            } catch (error) {
                responseContent.textContent = `Request failed: ${error.message}`;
            }
        };
    </script>
</body>
</html>
