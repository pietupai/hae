<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Demo</title>
</head>
<body>
    <h1>SSE Demo</h1>
    <div id="time"></div>
    <script>
        const eventSource = new EventSource('https://proxyserver2-sandy.vercel.app/api/events');
        eventSource.onmessage = function(event) {
            document.getElementById('time').innerText = 'Server time: ' + event.data;
        };
        
        eventSource.onerror = function(event) {
            console.error('EventSource failed:', event);
            // Yritä yhteyden avaamista uudelleen
            setTimeout(() => {
                eventSource = new EventSource('https://proxyserver2-sandy.vercel.app/api/events');
            }, 10000); // Yritä 10 sekunnin kuluttua uudelleen
        };
    </script>
</body>
</html>
