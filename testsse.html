<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Demo with timer and counter</title>
</head>
<body>
    <h1>SSE Demo with timer and counter</h1>
    <div id="time"></div>
    <div id="messageCount"></div>
    <script>
        let messageCount = 0;
        let errorCount = 0;
        let reconnectAttempts = 0;
        let time_now = Date().setZone('Europe/Helsinki').toLocaleString(DateTime.TIME_WITH_SECONDS);
        //Date().toLocaleString("en-US", {timeZone: "Europe/Helsinki"})

        function startEventSource() {
            const eventSource = new EventSource('https://proxyserver2-sandy.vercel.app/api/events');
            time_now = DateTime.now().setZone('Europe/Helsinki').toLocaleString(DateTime.TIME_WITH_SECONDS);
            console.log("SSE connection established : " + date().toLocaleString());
            //console.log("SSE connection established : " + time_now);
            
            // Viive yhteyden muodostumisen jälkeen
            setTimeout(() => {
                eventSource.onmessage = function(event) {
                    messageCount++;
                    document.getElementById('time').innerText = 'Server time: ' + event.data;
                    document.getElementById('messageCount').innerText = 'Messages received: ' + messageCount;

                    // Viive ennen yhteyden katkaisua ja uudelleen avaamista
                    setTimeout(() => {
                        eventSource.close();
                        setTimeout(startEventSource, 4800); // Yritä uudelleen yhdistämistä 1 sekunnin kuluttua
                    }, 5000); // 5 sekunnin viive ennen yhteyden katkaisua
                };

                eventSource.onerror = function(event) {
                    errorCount++;
                    console.log('SSE error: count =', errorCount);
                    console.error('SSE error:', event);

                    // Sulje nykyinen yhteys ja yritä uudelleen yhdistämistä
                    eventSource.close();
                    reconnectAttempts++;
                    const reconnectDelay = 2000;  //Math.min(5000 * reconnectAttempts, 60000); // Rajoita viive max 60 sekuntiin
                    setTimeout(startEventSource, reconnectDelay);
                };
            }, 1); // 1 millisekunnin viive yhteyden muodostumisen jälkeen
        }

        // Aloita EventSource-yhteys aluksi
        startEventSource();
    </script>
</body>
</html>
